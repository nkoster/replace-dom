var c=document.getElementById("myCanvas"),ctx=c.getContext("2d"),width=666,height=666,mx=width/2-1,my=height/2+3,r=mx*.5,background=new Image;background.src="/klokje666.png";background.onload=function(){ctx.drawImage(background,0,0)};var draw=function(){var xx,yy,smallHand,bigHand,secondsHand;var t=new Date,ha=360/12,ma=360/60,syo=173;smallHand=(ha*t.getHours()+ma*t.getMinutes()/12+ma*t.getSeconds()/60/12+90)/180*Math.PI;bigHand=(ma*t.getMinutes()+ma*t.getSeconds()/60+90)/180*Math.PI;secondsHand=(ma*t.getSeconds()+90)/180*Math.PI;ctx.drawImage(background,0,0);ctx.beginPath();ctx.arc(mx,my+syo,15,0,2*Math.PI,false);ctx.fillStyle="#24211a";ctx.fill();ctx.lineWidth=5;ctx.strokeStyle="#bbbbbb";ctx.stroke();ctx.beginPath();ctx.lineWidth=3;ctx.strokeStyle="#24211a";ctx.moveTo(mx,my+syo);xx=mx-89*Math.cos(secondsHand);yy=my-89*Math.sin(secondsHand);ctx.lineTo(xx,yy+syo);ctx.stroke();ctx.beginPath();ctx.lineWidth=3;ctx.strokeStyle="#24211a";ctx.moveTo(mx,my+syo);xx=mx+30*Math.cos(secondsHand);yy=my+30*Math.sin(secondsHand);ctx.lineTo(xx,yy+syo);ctx.stroke();ctx.beginPath();ctx.lineWidth=10;ctx.strokeStyle="#24211a";ctx.moveTo(mx,my);xx=mx-r/1.2*Math.cos(smallHand);yy=my-r/1.2*Math.sin(smallHand);ctx.lineTo(xx,yy);ctx.stroke();ctx.beginPath();ctx.arc(mx,my,15,0,2*Math.PI,false);ctx.fillStyle="#24211a";ctx.fill();ctx.lineWidth=5;ctx.strokeStyle="#bbbbbb";ctx.stroke();ctx.beginPath();ctx.lineWidth=10;ctx.strokeStyle="#24211a";ctx.moveTo(mx,my);xx=mx-r*1.03*Math.cos(bigHand);yy=my-r*1.03*Math.sin(bigHand);ctx.lineTo(xx,yy);ctx.stroke()};setInterval(draw,500);
